<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/sign-in-up.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $("#header").load("layout/header.html")
            $("#footer").load("layout/footer.html")
        });
    </script>

    <title>Araujo School - Entrar</title>
</head>
<body>
    <div id="header"></div>

    <div id="boxSign">
        <div id="signArea">
            <div id="logoArea">
                <img src="img/logo.png" alt="logo araujo school" id="logoSign">
            <form action="">
                </div>
                <div id="emailArea">
                    <input type="email" name="email" class="sign" placeholder="Email">
                </div>
                <div id="passwordArea">
                    <input type="password" name="password" class="sign" placeholder="Senha">
                </div>
                    <input type="submit" value="Entrar" id="signButton">
                    <p id="pSign">
                        <a href="#terms">Termos de Uso</a> | <a href="sign-up.html">Registra-se</a>
                    </p>
            </form>
        </div>
    </div>

    <div id="footer"></div>

</body>
