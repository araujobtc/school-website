<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/signup.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <script src="scripts/functions.js"></script>
    <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $("#header").load("layout/header.html")
            $("#footer").load("layout/footer.html")
        });
    </script>

    <title>Araujo School - Registrar</title>
</head>
<body>
    <div id="header"></div>

    <div id="boxSign">
        <div id="signArea">
            <div id="logoArea">
                <img src="img/logo.png" alt="logo araujo school" id="logoSign">
            </div>
            <form action="#">
                <div id="nameArea">
                    <input type="text" name="password" class="sign" placeholder="Nome Completo">
                </div>
                <div id="emailArea">
                    <input type="email" name="email" class="sign" placeholder="Email">
                </div>
                <div id="passwordArea">
                    <input type="password" name="password" class="sign" placeholder="Senha">
                </div>
                
                <input type="submit" value="Registrar-se" id="signButton">
                <p id="pSign">
                    <a href="#terms">Termos de Uso</a> | <a href="index.html">Entrar</a>
                </p>
            </form>
        </div>
    </div>

    <div id="footer"></div>
</body>
</html>
