<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $(function(){
            $("#header").load("layout/header.html")
            $("#footer").load("layout/footer.html")
        });
    </script>

    <title>Araujo School - Entrar</title>
</head>
<body>
    <div id="header"></div>

    <div id="boxlogin">
        <div id="loginarea">
            <div id="logoarea">
                <img src="img/logo.png" alt="logo araujo school" id="logologin">
            <form action="">
                </div>
                <div id="emailarea">
                    <input type="email" name="email" class="login" placeholder="Email">
                </div>
                <div id="passwordarea">
                    <input type="password" name="password" class="login" placeholder="Senha">
                </div>
                    <input type="submit" value="Entrar" id="loginbutton">
                    <p id="p_login">
                        <a href="#terms">Termos de Uso</a> | <a href="register.html">Registra-se</a>
                    </p>
            </form>
        </div>
    </div>

    <div id="footer"></div>
